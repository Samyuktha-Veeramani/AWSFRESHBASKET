<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBasket - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Join FreshBasket</h1>
</header>

<main class="form-container">
    <h2>Register</h2>

    <!-- Flash messages for success or error -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="default_address">Default Address:</label>
        <textarea id="default_address" name="default_address" placeholder="Enter your default address" required></textarea>

        <button type="submit">Register</button>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2024 FreshBasket. All rights reserved.</p>
</footer>

</body>
</html>
